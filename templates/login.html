<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <title>
      Inventory LoginPage
    </title>
    <!--  Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="{{ url_for('static' , filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static' , filename='assets/css/now-ui-dashboard.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static' , filename='styles/login.css') }}" rel="stylesheet" />

  </head>
  <body>
    <main id="main-holder">
      <h1 id="login-header">Login</h1>

      <form id="login-form" action="" method="post">
        <div class="col-xs-3">
          <input type="text-form" id="password-field"class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}">
        </div>
        <div class="col-xs-3">
          <input type="password" id="password-field"class="form-control" placeholder="Password" name="password" value="{{ request.form.password }}">
        </div>
        <div class="col-xs-3">
          <input class="form-control" id="login-form-submit" type="submit" value="Login">
        </div>
      </form>

      {% if error %}
      <div id="login-error-holder">
        <p id="login-error-msg">Error:<span id="error-msg-second-line">{{ error }}</span></p>
      </div>
      {% endif %}
    </main>
  </body>
</html>
